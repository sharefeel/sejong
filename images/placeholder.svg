<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e5e7eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Car Icon -->
  <g transform="translate(150, 85)">
    <!-- Car body -->
    <path d="M10 50 L15 35 L30 25 L70 25 L85 35 L90 50 L90 65 L10 65 Z" 
          fill="#9ca3af" stroke="#6b7280" stroke-width="2"/>
    <!-- Windows -->
    <path d="M20 35 L30 28 L70 28 L80 35 L75 45 L25 45 Z" 
          fill="#d1d5db" stroke="#9ca3af" stroke-width="1"/>
    <!-- Window divider -->
    <line x1="50" y1="28" x2="50" y2="45" stroke="#9ca3af" stroke-width="1"/>
    <!-- Wheels -->
    <circle cx="25" cy="65" r="10" fill="#4b5563" stroke="#374151" stroke-width="2"/>
    <circle cx="25" cy="65" r="4" fill="#9ca3af"/>
    <circle cx="75" cy="65" r="10" fill="#4b5563" stroke="#374151" stroke-width="2"/>
    <circle cx="75" cy="65" r="4" fill="#9ca3af"/>
    <!-- Headlights -->
    <rect x="85" y="45" width="5" height="8" rx="1" fill="#fbbf24"/>
    <rect x="10" y="45" width="5" height="8" rx="1" fill="#fbbf24"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" fill="#9ca3af" text-anchor="middle">
    Car Image
  </text>
</svg>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="세종렌터카 - 경남 함양의 믿을 수 있는 렌터카 서비스">
  <title>세종렌터카 | 함양 렌터카</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1 class="logo">세종렌터카</h1>
      <p class="tagline">함양의 믿을 수 있는 렌터카</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <!-- Filter Section -->
      <section class="filter-section">
        <h2 class="section-title">차량 둘러보기</h2>
        <div class="filter-buttons" id="filterButtons">
          <!-- 필터 버튼은 JS로 동적 생성 -->
        </div>
      </section>

      <!-- Cars Grid -->
      <section class="cars-section">
        <div class="cars-container" id="carsContainer">
          <!-- 차량 카드는 JS로 동적 생성 -->
        </div>
        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
          <p>차량 정보를 불러오는 중...</p>
        </div>
        <div class="no-results" id="noResults" style="display: none;">
          <p>선택하신 조건에 맞는 차량이 없습니다.</p>
        </div>
      </section>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <h3 class="footer-logo">세종렌터카</h3>
        <div class="footer-info">
          <p class="address">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
              <circle cx="12" cy="10" r="3"></circle>
            </svg>
            경남 함양군 함양읍 용평중앙길 32
          </p>
          <p class="contact">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
            <a href="tel:055-962-4321">055-962-4321</a>
          </p>
          <p class="owner">대표: 고영현</p>
        </div>
        <p class="copyright">© 2026 세종렌터카. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
